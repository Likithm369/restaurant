<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gallery</title>
    <style>
        body{
            background-color: rgb(0, 63, 66);

        }
        .gallery{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap:30px;
        }
        .gallery img{
            max-width: 100%;
            height: auto;
            display: block;
        }

    </style>
</head>
<body>

    

    <div class="gallery">
        <img src="pizza.png" alt="Pizza"  height="400px" width="800px">
        <img src="Burgerr-removebg-preview.png" alt="Burger"  height="400px" width="800px">
        <img src="pasta.png" alt="Pasta"  height="400px" width="800px">
        <img src="fri.png" alt="Fries"  height="400px" width="800px">
        <img src="gpbi.png" alt="gobi"  height="400px" width="800px">
        <img src="mixed-fruit-white-plate-removebg-preview.png" alt="Fruits salad"  height="400px" width="800px">
    </div>

</body>
</html>
